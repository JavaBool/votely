{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6" style="margin: 0 auto; max-width: 400px; padding-top: 50px;">
        <div class="card">
            <h2 style="text-align: center; margin-bottom: 1.5rem;">Enter Admin OTP</h2>

            <form method="POST">
                <div class="form-group">
                    <label>One-Time Password (sent to your email)</label>
                    <input type="text" name="otp" required placeholder="Enter 6-digit OTP"
                        style="text-align: center; letter-spacing: 5px; font-size: 1.2rem;">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Verify & Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
